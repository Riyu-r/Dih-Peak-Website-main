<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="header-container">
                <h1>Events Website</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search for events...">
                </div>
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <video autoplay muted loop>
            <source src="banner.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="banner-content">
            <h2>Discover Amazing Events</h2>
            <p>Find events that match your interests and passions.</p>
            <button onclick="location.href='#events';">Explore Events</button>
        </div>
    </div>
    <div class="button-container">
        <button class="button" onclick="location.href='#';">Music</button>
        <button class="button" onclick="location.href='#';">Sports</button>
        <button class="button" onclick="location.href='#';">Performing & Visual Arts</button>
        <button class="button" onclick="location.href='#';">Holidays</button>
        <button class="button" onclick="location.href='#';">Dating</button>
        <button class="button" onclick="location.href='#';">Hobbies</button>
        <button class="button" onclick="location.href='#';">Business</button>
        <button class="button" onclick="location.href='#';">Food & Drinks</button>
    </div>
</body>
</html>
